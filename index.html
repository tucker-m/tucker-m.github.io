<!doctype html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//hits.tuckerm.us/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
  </head>

  <body>
	  <div class='content'>
		  <div class='width-constraint'>
			  <div class='header'>
  <a class='main-link' href="/">Tucker McKnight's Blog</a>
  <ul>
    <li><a href="/">Home</a></li>
	<li id="theme-switch">Dark mode</li>
  </ul>
</div>

			  <div class='post-list'>
			  <h1 class='all-posts'>All Posts</h1><div class='all-posts-post'>
      <h2 class='post-title'><a href="/posts/blah/">Blah</a></h2>
      <p class='post-intro'><span class='date'>January 19, 2021</span>Another post is here.</p></div>
			  </div>
		  </div>
	  </div>
  </body>
  	<script type="text/javascript">
		const link = document.getElementById("theme-switch");
		link.addEventListener("click", (event) => {
			if (document.body.classList.toggle("dark")) {
				link.innerText = "Light mode";
			}
			else {
				link.innerText = "Dark mode";
			}
		})
	</script>

</html>
